<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.4/croppie.min.css" />   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.4/croppie.min.js"></script>
    <script type="text/javascript" src="./static/scripts/quantizer.js"></script>
    <link href="./static/styles/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="crop">
        <button onclick="$('#upload').click()" style="margin-top:20px">Choose your image</button>
        <input type="file" name="image" id="upload" accept="image/*" style="display: none">
        <select id="aspectSelect">
            <option class="aspect" data-width='296' data-height='296'>Square</option>
            <option class="aspect" data-width='146' data-height='296'>1x2 Portrait</option>
            <option class="aspect" data-width='196' data-height='296'>2x3 Portrait</option>
            <option class="aspect" data-width='221' data-height='296'>3x4 Portrait</option>
            <option class="aspect" data-width='296' data-height='146'>2x1 Landscape</option>
            <option class="aspect" data-width='296' data-height='196'>3x2 Landscape</option>
            <option class="aspect" data-width='296' data-height='221'>4x3 Landscape</option>
        </select><br>
        <div id="upload-demo"></div>
        <button id="crop-submit">Crop</button>
    </div>
    <img src="" id="output" crossorigin="anonymous"> 
    <div id="tune-image"> 
        <form id="parameter-values" action="/tune-image" method="GET">
            <div class="form-group"><br>
    
                <div class="checkboxes">
                    <label style='display:inline'>Dither</label>
                    <input type="checkbox" name="dither" id="dither" value=1 style="margin-bottom:10px">
                </div>
                <div class="sliders" style="display:block">
                    <label for="contrast">Contrast</label><br>
                    <table class="slider no-border">
                        <tr class='no-border'>
                            <td class='no-border' style="text-align: right"><input type="range" name="contrast" min=-100 max=100 value="0" oninput="updateTextInput(this.value, 'contrast');"></td>
                            <td class='no-border' style="width: 30px;"><p id="contrast" style="display:inline">0</p></td>
                        </tr>
                    </table>
                
                
                    <label for="brightness">Brightness</label><br>
                    <table class="slider no-border"> 
                        <tr class='no-border'>
                            <td class='no-border' style="text-align: right"><input type="range" name="brightness" min=-100 max=100 value="0" oninput="updateTextInput(this.value, 'brightness');">
                            <td class='no-border' style="width: 30px;"><p id="brightness" style="display:inline">0</p></td>
                        </tr>
                    </table>

                    <label for="hue">Hue</label><br>
                    <table class="slider no-border"> 
                        <tr class='no-border'>
                            <td class='no-border' style="text-align: right"><input type="range" name="hue" min=-100 max=100 value="0" oninput="updateTextInput(this.value, 'hue');">
                            <td class='no-border' style="width: 30px;"><p id="hue" style="display:inline">0</p></td>
                        </tr>
                    </table>
                
                    <label for="saturation">Saturation</label><br>
                    <table class="slider no-border">
                        <tr class='no-border'>
                            <td class='no-border' style="text-align: right"><input type="range" name="saturation" min=-100 max=100 oninput="updateTextInput(this.value, 'saturation');">
                            <td class='no-border' style="width: 30px;"><p id="saturation" style="display:inline">0</p></td>   
                        </tr>
                    </table>
                </div>
                <div class="selects">
                    <label for="biggestDimension">Biggest dimension</label><br>
                    <select name="biggestDimension">
                        <option value=32>32 pixels</option>
                        <option value=50>50 pixels</option>
                        <option value=64 selected>64 pixels</option>
                        <option value=96>96 pixels</option>
                        <option value=100>100 pixels</option>
                        <option value=128>128 pixels</option>
                        <option value=150>150 pixels</option>
                        <option value=200>200 pixels</option>
                        <option value=250>250 pixels</option>
                        <option value=300>300 pixels</option>
                    </select><br>
    
                    <label for="palette">Color Palette</label><br>
                    <select onchange="createPaletteButtons(this.selectedIndex); createPalette()">
                        <option value="all">Color</option>
                        <option value="bw">B/W</option>
                    </select><br>
                    <div id="colors"></div>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="./static/scripts/tune.js"></script>
</html>
