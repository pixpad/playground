<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pixpad | Upload</title>
        <meta charset="utf-8">
        <meta name="author" content="Luca Bontempi" />
        <meta name="description" content="Pixpad is a Vanilla Javascript LEGO© pixel-art maker. Transform your picture or drawing into a LEGO© masterpiece and create the instructions to build it yourself." />
        <meta name="google-site-verification" content="V_vxWKao7ndxHbeyuRS7PfvUqVsV6vWROhtidS78TWI" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:20,100,500|Poppins:100,500&display=swap" rel="stylesheet">
        <link rel="icon" href="static/assets/favicon.ico" type="image/x-icon">
        <link href="./static/styles/style.css" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.4/croppie.min.css" />   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.4/croppie.min.js"></script>
        <link href="./static/styles/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="crop" class="v-center">
            <button onclick="window.location.href = 'index.html'">Home</button>
            <button onclick="$('#upload').click()" style="margin-top:20px">Choose your image</button>
            <input type="file" name="image" id="upload" accept="image/*" style="display: none">
            <select id="aspectSelect">
                <option class="aspect" data-width='296' data-height='296'>Square</option>
                <option class="aspect" data-width='146' data-height='296'>1x2 Portrait</option>
                <option class="aspect" data-width='196' data-height='296'>2x3 Portrait</option>
                <option class="aspect" data-width='221' data-height='296'>3x4 Portrait</option>
                <option class="aspect" data-width='296' data-height='146'>2x1 Landscape</option>
                <option class="aspect" data-width='296' data-height='196'>3x2 Landscape</option>
                <option class="aspect" data-width='296' data-height='221'>4x3 Landscape</option>
            </select><br>
            <div id="upload-demo"></div>
            <button id="crop-submit">Crop</button>
        </div>
    </body>
    <script type="text/javascript" src="./static/scripts/upload.js"></script>
</html>
