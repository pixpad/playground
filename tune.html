<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixpad | Tune</title>
    <meta charset="utf-8">
    <meta name="author" content="Luca Bontempi" />
	<meta name="description" content="Pixpad is a Vanilla Javascript LEGO© pixel-art maker. Transform your picture or drawing into a LEGO© masterpiece and create the instructions to build it yourself." />
    <meta name="google-site-verification" content="V_vxWKao7ndxHbeyuRS7PfvUqVsV6vWROhtidS78TWI" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:20,100,500|Poppins:100,500&display=swap" rel="stylesheet">
    <link rel="icon" href="static/assets/favicon.ico" type="image/x-icon">
    <link href="./static/styles/style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./static/scripts/quantizer.js"></script>
    <link href="./static/styles/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="flex">
        <div class="col-one">
            <div id="tune-image"> 
                <form id="parameter-values" action="/tune-image" method="GET">
                    <div class="form-group"><br>
            
                        <div class="checkboxes">
                            <label style='display:inline'>Dither</label>
                            <input type="checkbox" name="dither" id="dither" value=1 style="margin-bottom:10px">
                        </div>
                        <div class="sliders" style="display:block">
                            <label for="contrast">Contrast</label><br>
                            <table class="slider no-border">
                                <tr class='no-border'>
                                    <td class='no-border' style="text-align: right">
                                        <input class="slider-input" type="range" name="contrast" min=-100 max=100 value="0" oninput="updateTextInput(this.value, 'contrast'); updateSliderValues()">
                                    </td>
                                    <td class='no-border' style="width: 30px;"><p class="slider-value" id="contrast" style="display:inline">0</p></td>
                                </tr>
                            </table>
                        
                        
                            <label for="brightness">Brightness</label><br>
                            <table class="slider no-border"> 
                                <tr class='no-border'>
                                    <td class='no-border' style="text-align: right">
                                        <input class="slider-input" type="range" name="brightness" min=-100 max=100 value="0" oninput="updateTextInput(this.value, 'brightness'); updateSliderValues()">
                                    </td>
                                    <td class='no-border' style="width: 30px;"><p class="slider-value" id="brightness" style="display:inline">0</p></td>
                                </tr>
                            </table>
        
                            <label for="hue">Hue</label><br>
                            <table class="slider no-border"> 
                                <tr class='no-border'>
                                    <td class='no-border' style="text-align: right">
                                        <input class="slider-input" type="range" name="hue" min=-100 max=100 value="0" oninput="updateTextInput(this.value, 'hue'); updateSliderValues()">
                                    </td>
                                    <td class='no-border' style="width: 30px;"><p class="slider-value" id="hue" style="display:inline">0</p></td>
                                </tr>
                            </table>
                        
                            <label for="saturation">Saturation</label><br>
                            <table class="slider no-border">
                                <tr class='no-border'>
                                    <td class='no-border' style="text-align: right">
                                        <input class="slider-input" type="range" name="saturation" min=-100 max=100 oninput="updateTextInput(this.value, 'saturation'); updateSliderValues()">
                                    </td>
                                    <td class='no-border' style="width: 30px;"><p class="slider-value" id="saturation" style="display:inline">0</p></td>   
                                </tr>
                            </table>
                        </div>
                        <div class="selects">
                            <label for="biggestDimension">Biggest Dimension</label><br>
                            <select name="biggestDimension" id="biggestDimension"></select><br>
            
                            <label for="palette">Color Palette</label><br>
                            <select onchange="createPaletteButtons(this.selectedIndex); createPalette()">
                                <option value="all">Color</option>
                                <option value="bw">B/W</option>
                            </select><br>
                            <div id="colors"></div>
                            <a href="upload.html"><button id="back" type="button" onclick="localStorage.clear()">Back</button></a>
                            <a href="edit.html"><button id="edit" type="button">Edit</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-two">
            <img src="" id="output" crossorigin="anonymous"> 
        </div>
    </div>
</body>
<script type="text/javascript" src="./static/scripts/tune.js"></script>
</html>
